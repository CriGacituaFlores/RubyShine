<section class="search-form">
	<form>
		<div class="input-group input-group-lg">
			<label for="search.keywords" class="sr-only">Keywords</label>
			<input type="text"
						 name="keywords"
						 class="form-control input-lg"
						 placeholder="First name, Last name, or Email"
						 ng-change="search(keywords)"
						 ng-model="keywords">
			<span class="input-group-btn">
				<button class="btn btn-primary btn-lg" ng-click="search(keywords)">Find Customer</button>
			</span>
		</div>
	</form>
</section>

<section class="search-results" ng-if="customers.length > 0">
	<header>
		<h1 class="h3">Results</h1>
	</header>

	<nav>
		<ul class="pager">
			<li class="previous">
				<a href="" ng-click="previousPage()">&larr; Previous</a>
			</li>
			<li class="next">
				<a href="" ng-click="nextPage()">Next &rarr;</a>
			</li>
		</ul>
	</nav>

	<ol class="list-group">
		<li class="list-group-item clearfix" ng-repeat="customer in customers">
			<h3 class="pull-right">
				<small class="text-uppercase">Joined</small> {{ customer.created_at | date }}
			</h3>
			<h2 class="h3">
				{{ customer.first_name }} {{ customer.last_name }}
				<small>{{ customer.username }}</small>
			</h2>
			<h4>{{ customer.email }}</h4>
			<div class="pull-right">
				<button class="btn btn-small btn-primary" ng-click="viewDetails(customer)">View Details...</button>
			</div>
		</li>
	</ol>

	<nav>
		<ul class="pager">
			<li class="previous">
				<a href="" ng-click="previousPage()">&larr; Previous</a>
			</li>
			<li class="next">
				<a href="" ng-click="nextPage()">Next &rarr;</a>
			</li>
		</ul>
	</nav>
</section>
