<div class="clearfix">
	<h3 class="pull-right">
		<small class="text-uppercase">Joined</small> {{ cust.created_at | date }}
	</h3>
	<h2 class="h3">
		{{ cust.first_name }} {{ cust.last_name }}
		<small>{{ cust.username }}</small>
	</h2>
	<h4>{{ cust.email }}</h4>
	<div class="pull-right" ng-if="viewDetailsFunction">
		<button class="btn btn-small btn-primary" ng-click="viewDetailsFunction(cust)">View Details...</button>
	</div>
</div>
